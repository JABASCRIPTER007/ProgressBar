<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="section">
    <div class="big-block">
        <div class="column1">
            <div class="generator">
                <h1>Генератор</h1>
            </div>

            <div class="potuzhnist">
                <h1>Потужність</h1>
            </div>

            <div class="kilkist">
                <h1>Кількість**</h1>
            </div>
        </div>

        <div class="column2">
            <select onchange="myFunction()" class="sel-1" name="select" id="selectGenerator"> <!--Supplement an id here instead of using 'name'-->
                <option value="" selected>Зробіть вибір</option>
                <option value='1500' id="value1(1)" >Генератор 1500 Втгод</option>
                <option value='1000' id="value2(2)">Генератор 1000 Втгод</option>
                <option value='800'  id="value3(3)">Генератор 800 Втгод</option>
            </select>

            <div id="asdasd" style="text-align: right;" class="sel-2">
                <span style="text-align: right;" id="generatorPower"></span>
            </div>

            <input onchange="myFunction()" type="number" id="generatorCount" type="qty2" min="1" max="10" step="1">
        </div>

        <div class="column3" style="margin-top: 5%">
            <div class="spozhivach-block">
                <h1>Споживач</h1>
            </div>

            <div class="kilkist-block">
                <h1>Кількість</h1>
            </div>

            <div class="chas-roboti-block">
                <h1>Час роботи</h1>
            </div>
        </div>

        <div class="column4">
            <select onchange="myFunction()" id="consumer" name="select" class="sel-1">
                <option value="1700">Чайник 1700Вт</option>
                <option value="5" selected>Лампочка LED, 5Вт</option>
                <option value="200">Ноутбук, 200Вт</option>
            </select>

            <input id="consumerCount" style="text-align: right" name="select" type="number" onchange="myFunction()" class="sel-222">

            <div class="sel-3">
                <select onchange="myFunction()" id="timeOfWork" name="select" class="chas-roboti" style="width: 100%">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                    <option value="120">120</option>
                </select>
            </div>
        </div>
        
        <div class="progress-bar">
            <p id="progress-number">0</p>
            <progress id="file" max="100" value="70"></progress>
        </div>
        
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
